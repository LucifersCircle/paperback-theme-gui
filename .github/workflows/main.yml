name: Build and Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Build
      run: |
        msbuild pbtgui.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Publish Artifact
      uses: actions/upload-artifact@v2
      with:
        name: pbtgui-artifact
        path: bin/Release/