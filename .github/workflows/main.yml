name: Build and Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.nuget/packages
          C:\Program Files\dotnet\sdk
        key: ${{ runner.os }}-dotnet-${{ hashFiles('**/*.vbproj') }}
        restore-keys: |
          ${{ runner.os }}-dotnet-

    - name: Setup .NET and MSBuild
      run: |
        choco install dotnet-sdk -y
        choco install visualstudio2019buildtools -y

        # Manually refresh environment variables in PowerShell
        if ($env:ChocolateyInstall -ne $null) { . $env:ChocolateyInstall\helpers\chocolateyProfile.psm1 }

    - name: Build
      run: |
        msbuild pbtgui.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Publish Artifact
      uses: actions/upload-artifact@v2
      with:
        name: pbtgui-artifact
        path: bin/Release/