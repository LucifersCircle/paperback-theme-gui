name: Create Release and Upload Asset

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      run: nuget restore pbtgui.sln

    - name: Build Solution
      run: msbuild /t:build /p:Configuration=Release pbtgui.sln

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0  # Set your desired tag name here
        release_name: Release v1.0  # Set your desired release name here
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: bin/Release/pbtgui.exe  # Set the correct path to your executable
        asset_name: pbtgui.exe  # Set the name for your executable
        asset_content_type: application/octet-stream
